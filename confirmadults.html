<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="import" href="assets/imports.html">
  </head>

  <body>

    <!-- Header bar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="header-bar">
        <img src="assets/img/usda.png" width="50px" />
        <span id="site_title">Free & Reduced Price School Meals Application</span>
        <div id="translator" style="margin-top: 4px; float: right;"><div id="google_translate_element"></div></div>
      </div>
    </nav>

    <!-- Progress bar -->
    <div style="background-color: #eee; height: 70px; margin-top: -15px; padding-top: 5px; border-bottom: 1px solid white; border-top: 1px solid white;">
      <ul id="progressbar">
        <li class="active">Begin</li>
        <li class="active">Background</li>
        <li class="active">Children</li>
        <li class="active">Adults</li>
        <li class="active">Review</li>
        <li>Done</li>
      </ul>
    </div>

    <!-- Main container -->
    <div style="border-top: 1px solid #E4E4E4; margin-top: 0px; width: 100%;">
      <div class="container animate fadeIn">

        <!-- Instructions -->
        <h2 class="form-signin-heading center-text heading" id="desc-heading">please confirm the information of the # adults in your household</h2>

        <!-- Summary of adults -->
        <div class="form-group col-md-12" style="margin: 0 0 30px 0;">
            <div id="reviewAdults" class="col-md-12">
              <h6 style="text-align: left; padding: 6px 10px 6px 10px; background-color: #F7F7F7; margin: 0;">ADULTS</h6>
            </div>
        </div>

        <!-- Navigation buttons -->
        <div class="form-group">
          <a class="btn btn-lg btn-primary btn-back" href="javascript:history.back();">Back</a>
          <a class="btn btn-lg btn-primary btn-proceed" href="/review">Looks good!</a>
        </div>
      </div> <!-- /container -->
    </div>

    <!-- Footer images -->
    <img src="assets/img/school.png" id="school"/>
    <div id="footer" class="footer">
    </div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript" src="assets/js/sisyphus.min.js"></script>

    <!-- TouchSpin -->
    <script src="assets/js/jquery.bootstrap-touchspin.js"></script>
    <link href="assets/css/jquery.bootstrap-touchspin.min.css" rel="stylesheet">

    <!-- Plugins -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
      $( function() {
        // Set up the page
        EAT.confirmAdults.setupPage();

        // Load data from all the adults
        var numAdults = localStorage.getItem("howManyAdultsFormhowManyAdultsFormnumAdults");
        for(var i = 1; i <= +numAdults; i++) {
          $("#reviewAdults").append(EAT.templates.generateAdultSummary(i));
        }

        // Add buttons after summary
        $("#reviewAdults").append("<a style='width: 50%;border-top-left-radius: 0; border-top-right-radius: 0;' class='btn btn-sm btn-primary btn-proceed' href='/howmanyadults'>Add or Remove Adult</a>");
        $("#reviewAdults").append("<a style='width: 50%;border-top-left-radius: 0; border-top-right-radius: 0;' class='btn btn-sm btn-primary btn-proceed' href='/aboutadults'>Edit Adult Information</a>");

      } );
    </script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false}, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style type="text/css">iframe.goog-te-banner-frame{ display: none !important;}</style>
    <style type="text/css">body {position: static !important; top:0px !important;}</style>
  </body>
</html>
