<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>EAT Lunch</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="eat.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="header-bar">
        <img src="assets/img/usda.png" width="50px" />
        <span>Free & Reduced Price School Meals Application</span>
        <div id="translator" style="margin-top: 4px; float: right;"><div id="google_translate_element"></div></div>
      </div>
    </nav>

    <div class="container">
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="10"
        aria-valuemin="0" aria-valuemax="100" style="width:0%">
          <span class="sr-only">10% Complete</span>
        </div>
      </div>
    </div>

    <div class="container animate fadeIn">

      <h2 class="form-signin-heading center-text heading" id="desc-heading">tell us about yourself</h2>

      <form class="form-horizontal" id="addressForm" name="addressForm" action="howmanychildren.html">
        <div class="form-group col-md-12" style="margin: 0 0 30px 0;">
          <span style="font-weight: 200;color: grey;text-shadow: 2px 1px 0px rgba(255, 255, 255, 1);margin-bottom: 10px;" class="col-sm-7 col-md-offset-1">REQUIRED</span>
          <div class="col-sm-7 col-md-offset-1">
            <label for="city" class="text_label">City</label>
            <input name="city" type="text" class="form-control" id="city" placeholder="" required="true">
          </div>

          <div class="col-sm-3">
            <label for="zip" class="text_label">Zip Code</label>
            <input name="zip" type="text" class="form-control" id="zip" placeholder="" required="true">
          </div>
        </div>

        <div class="form-group col-md-12" style="margin: 20px 0 30px 0;">
          <span style="font-weight: 200;color: grey;text-shadow: 2px 1px 0px rgba(255, 255, 255, 1);margin-bottom: 10px;" class="col-sm-7 col-md-offset-1">OPTIONAL</span>
          <div class="col-md-7 col-md-offset-1">
            <label for="address" class="text_label">Address</label>
            <input name="address" type="text" class="form-control" id="address" placeholder="">
          </div>

          <div class="col-sm-3">
            <label for="apt" class="text_label">Apt #</label>
            <input name="apt" type="text" class="form-control" id="apt" placeholder="">
          </div>
        </div>

        <div class="form-group col-md-12" style="margin: -20px 0 30px 0;">
          <div class="col-sm-7 col-md-offset-1">
            <label for="email" class="text_label">Email</label>
            <input name="email" type="text" class="form-control" id="email" placeholder="">
          </div>

          <div class="col-sm-3">
            <label for="phone" class="text_label">Phone</label>
            <input name="phone" type="text" class="form-control" id="phone" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <a class="btn btn-lg btn-primary btn-back" href="javascript:history.back();">Back</a>
          <button type="submit" class="btn btn-lg btn-primary btn-proceed">Next</button>
        </div>
      </form>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript" src="assets/js/sisyphus.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&dummy=.js"></script>
    <script>
      $( function() {
        $("form").sisyphus({timeout: 1, autoRelease: false }); //Autosave form

        $("#desc-heading").prepend(localStorage.getItem("signatureFormsignatureFormfirst") + ", ");

        $( window ).load(function() {
          $(".progress-bar").delay(500).animate({
              width: "10%"
          });
        });

        var input = document.getElementById('city');
        var options = {componentRestrictions: {country: 'us'}};
        new google.maps.places.Autocomplete(input, options);
      } );
    </script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false}, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<style type="text/css">iframe.goog-te-banner-frame{ display: none !important;}</style>
<style type="text/css">body {position: static !important; top:0px !important;}</style>
  </body>
</html>
