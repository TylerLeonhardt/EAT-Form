    <script>
      $( function() {
        $("form").sisyphus({timeout: 1, autoRelease: false }); //Autosave form

        var numChildren = localStorage.getItem("howManyChildrenFormhowManyChildrenFormnumChildren");
        var numAdults = localStorage.getItem("howManyAdultsFormhowManyAdultsFormnumAdults");

        if(numChildren != null && numAdults != null ) {
            $("#desc-heading").html("please confirm that there are " + (+numChildren + +numAdults)
              + " people in your household, including all children and adults");
        }
        $("#desc-heading").prepend(localStorage.getItem("signatureFormsignatureFormfirst") + ", ");

        for(var i = 1; i <= +numChildren; i++) {
          console.log("child");
          $("#reviewChildren").append(

            // Child Template
            "<span style='display:block; text-align: left; padding: 6px 10px 6px 10px;'>" +
                localStorage.getItem("aboutChildrenFormaboutChildrenFormfirst_"+i) + " " +
                localStorage.getItem("aboutChildrenFormaboutChildrenFormmi_"+i) + " " +
                localStorage.getItem("aboutChildrenFormaboutChildrenFormlast_"+i) +
            "</span>"
          );
        }

        $("#reviewChildren").append("<a style='width: 100%;border-top-left-radius: 0; border-top-right-radius: 0;' class='btn btn-sm btn-primary btn-proceed' href='howmanychildren.html'>Add Another Child</a>");

        for(var i = 1; i <= +numAdults; i++) {
          console.log("adult " + i);
          console.log(localStorage.getItem("aboutAdultsFormaboutAdultsFormfirst_"+i));

          $("#reviewAdults").append(
            // Adult Template
            "<span style='display:block; text-align: left; padding: 6px 10px 6px 10px;'>" +
                localStorage.getItem("aboutAdultsFormaboutAdultsFormfirst_"+i) + " " +
                localStorage.getItem("aboutAdultsFormaboutAdultsFormmi_"+i) + " " +
                localStorage.getItem("aboutAdultsFormaboutAdultsFormlast_"+i) +
            "</span>"
          );
        }
        $("#reviewAdults").append("<a style='width: 100%;border-top-left-radius: 0; border-top-right-radius: 0;' class='btn btn-sm btn-primary btn-proceed' href='howmanyadults.html'>Add Another Adult</a>");
      } );
    </script>
