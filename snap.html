    <div class="header-bar">
      <img src="assets/img/usda.png" width="50px" />

    <div class="container animate fadeIn">

      <h2 class="form-signin-heading center-text heading" id="desc-heading">do any household members (including you) participate in SNAP, TANF, of FDPIR?</h2>

      <form class="form-horizontal" id="allFosterForm" name="allFosterForm" action="howmanyadults.html">
        <div class="btn-group col-md-2 col-md-offset-5" data-toggle="buttons">
            <label class="btn btn-primary" onclick="show();">
                <input type="radio" name='Option' value='yes' required />Yes</label>
          <label class="btn btn-primary" onclick="hide();">
            <input type="radio" name='Option' value='no' required />No</label>
        </div>

        <div class="col-md-6 col-md-offset-3" id="withCaseNumber" style="margin-top: 40px;">
          <label for="caseNumber">Case number</label>
          <input name="caseNumber" type="text" class="form-control" id="caseNumber" placeholder="">
        </div>

        <div class="form-group col-md-12" style="margin: 30px 0 30px 0;">
          <div class="col-sm-8 col-md-offset-2">
            <button class="btn btn-lg btn-primary btn-proceed btn-block">Next</>

        </div>
    </form>

    <script>
      var show = function() {
        console.log("showing");
        $("#withCaseNumber").show("slow");
        $("#caseNumber").attr("required", true);
      };

      var hide = function() {
        console.log("hiding");
        $("#withCaseNumber").hide("slow");
        $("#caseNumber").removeAttr("required");
      };


      $( function() {
        $("#desc-heading").prepend(localStorage.getItem("signatureFormsignatureFormsignature").split(" ")[0] + ", ");

        hide();
      } );

      $("form").submit(function() {
        return true;
