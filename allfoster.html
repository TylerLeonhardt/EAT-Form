<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>EAT Lunch</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="eat.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>

  <body>

    <div class="header-bar">
      <img src="assets/img/usda.png" width="50px" />
      <span>Free & Reduced Price School Meals Application</span>
    </div>

    <div class="container animate fadeIn">

      <h2 class="form-signin-heading center-text" id="desc-heading">are all children in your household foster children and currently in school?</h2>
      <h5 class="form-signin-heading center-text heading">and are not considered homeless, migrant, or runaway</h5>

      <form class="form-horizontal" id="allFosterForm" name="allFosterForm" action="#">
        <div class="btn-group col-md-12 btn-group-radio" style="margin: 0 0 30px 0;">
          <div class="col-sm-6 col-md-offset-3">
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="yes">
            <label class="btn btn-lg btn-default" for="optionsRadios1" style="border-bottom-right-radius: 0;border-top-right-radius: 0;">Yes</label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="no">
            <label class="btn btn-lg btn-default" for="optionsRadios2" style="margin-left: -4px;border-bottom-left-radius: 0;border-top-left-radius: 0;">No</label>
          </div>
        </div>

        <div class="form-group col-md-12" style="margin: 30px 0 30px 0;">
          <div class="col-sm-8 col-md-offset-2">
            <button class="btn btn-lg btn-primary btn-proceed btn-block">Next</>
          </div>
        </div>
    </form>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript" src="assets/js/sisyphus.min.js"></script>
    <script>
      $( function() {
        if(localStorage.getItem("howManyChildrenFormhowManyChildrenFormnumChildren") != null) {
            $("#desc-heading").html("are all " + localStorage.getItem("howManyChildrenFormhowManyChildrenFormnumChildren") + " children in your household foster children and currently in school?");
        }
        $("#desc-heading").prepend(localStorage.getItem("signatureFormsignatureFormsignature").split(" ")[0] + ", ");
      } );

      $("form").submit(function() {
        if($(this).serializeArray()[0] == undefined) {
          return false;
        }

        // Store this value
        localStorage.setItem("allFosterChildren", $(this).serializeArray()[0].value);

        // Take the user to the correct page based on their answer
        if($(this).serializeArray()[0].value == "no") {
          $(location).attr('href', 'aboutchildren.html');
        } else if($(this).serializeArray()[0].value == "yes") {
          $(location).attr('href', 'review.html');
        }

        return false;
      });
    </script>
  </body>
</html>
