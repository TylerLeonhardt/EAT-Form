<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="import" href="assets/imports.html">
  </head>

  <body>

    <!-- Header bar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="header-bar">
        <img src="assets/img/usda.png" width="50px" />
        <span id="site_title">Free & Reduced Price School Meals Application</span>
        <div id="translator" style="margin-top: 4px; float: right;"><div id="google_translate_element"></div></div>
      </div>
    </nav>

    <!-- Progress bar -->
    <div style="background-color: #eee; height: 70px; margin-top: -15px; padding-top: 5px; border-bottom: 1px solid white; border-top: 1px solid white;">
      <ul id="progressbar">
        <li class="active">Begin</li>
        <li class="active">Background</li>
        <li>Children</li>
        <li>Adults</li>
        <li>Review</li>
        <li>Done</li>
      </ul>
    </div>

    <!-- Main container -->
    <div style="border-top: 1px solid #E4E4E4; margin-top: 0px; width: 100%;">
      <div class="container animate fadeIn">

        <!-- Instructions -->
        <h2 class="form-signin-heading center-text heading" id="desc-heading">tell us about yourself</h2>

        <!-- Form -->
        <form class="form-horizontal" id="addressForm" name="addressForm" action="/snap">

          <!-- Required contact fields -->
          <div class="form-group col-md-12" style="margin: 0 0 30px 0;">
            <span class="table_desc col-sm-7 col-md-offset-1">REQUIRED</span>
            <div class="col-sm-7 col-md-offset-1">
              <label for="city" class="text_label">City, State</label>
              <input name="city" type="text" class="form-control" id="city" placeholder="" required="true">
            </div>

            <div class="col-sm-3">
              <label for="zip" class="text_label">Zip Code</label>
              <input name="zip" type="text" class="form-control" id="zip" placeholder="" required="true">
            </div>
          </div>

          <!-- Optional contact fields -->
          <div class="form-group col-md-12" style="margin: 20px 0 30px 0;">
            <span class="table_desc col-sm-7 col-md-offset-1">OPTIONAL</span>
            <div class="col-md-7 col-md-offset-1">
              <label for="address" class="text_label">Address</label>
              <input name="address" type="text" class="form-control" id="address" placeholder="">
            </div>

            <div class="col-sm-3">
              <label for="apt" class="text_label">Apt #</label>
              <input name="apt" type="text" class="form-control" id="apt" placeholder="">
            </div>
          </div>

          <div class="form-group col-md-12" style="margin: -20px 0 30px 0;">
            <div class="col-sm-7 col-md-offset-1">
              <label for="email" class="text_label">Email</label>
              <input name="email" type="text" class="form-control" id="email" placeholder="">
            </div>

            <div class="col-sm-3">
              <label for="phone" class="text_label">Phone</label>
              <input name="phone" type="text" class="form-control" id="phone" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <a class="btn btn-lg btn-primary btn-back" href="javascript:history.back();">Back</a>
            <button type="submit" class="btn btn-lg btn-primary btn-proceed">Next</button>
          </div>
        </form>
      </div> <!-- /container -->
    </div>

    <!-- Footer images -->
    <img src="assets/img/school.png" id="school"/>
    <div id="footer" class="footer">
    </div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript" src="assets/js/sisyphus.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&dummy=.js"></script>
    <script>
      $( function() {
        EAT.yourself.setupPage();
      } );
    </script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false}, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style type="text/css">iframe.goog-te-banner-frame{ display: none !important;}</style>
    <style type="text/css">body {position: static !important; top:0px !important;}</style>
  </body>
</html>
