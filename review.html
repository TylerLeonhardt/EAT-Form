  <body>

    <div class="header-bar">
      <img src="assets/img/usda.png" width="50px" />
      <span>Free & Reduced Price School Meals Application</span>
    </div>

    <div class="container animate fadeIn">

      <h2 class="form-signin-heading center-text heading" id="desc-heading">please review that all the information below is accurate before submitting</h2>

      <table id="allChildrenInfo">
        <tbody>
          <th>Name</th>
          <th>Student?</th>
          <th>Foster?</th>
          <th>Homeless, Migrant, Runaway?</th>
          <th>Has income?</th>
        </tbody>
      </table>

      <table id="allAdultsInfo">
        <tbody>
          <th>Name</th>
          <th>Has income?</th>
        </tbody>
      </table>

      <div class="form-group">
        <a class="btn btn-lg btn-primary btn-proceed" href="ssn.html">Next</a>
      </div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript" src="assets/js/sisyphus.min.js"></script>

    <!-- TouchSpin -->
    <script src="assets/js/jquery.bootstrap-touchspin.js"></script>
    <link href="assets/css/jquery.bootstrap-touchspin.min.css" rel="stylesheet">

    <!-- Plugins -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
    var show = function(el) {
        console.log("showing ");
        console.log(el);
        $("#" + el.id).show("slow");
    };

    var hide = function(el) {
        console.log("hiding ");
        console.log(el);
        $("#" + el.id).hide("slow");
    };

      $( function() {
        $("form").sisyphus({timeout: 1, autoRelease: false }); //Autosave form
        $("#desc-heading").prepend(localStorage.getItem("signatureFormsignatureFormsignature").split(" ")[0] + ", ");

        var numChildren = localStorage.getItem("howManyChildrenFormhowManyChildrenFormnumChildren");
        var numAdults = localStorage.getItem("howManyAdultsFormhowManyAdultsFormnumAdults");

        // Load children data
        for(var i = 1; i <= numChildren; i++) {
          var newRow ="<tr><td>" +
                localStorage.getItem("aboutChildrenFormaboutChildrenFormfirst_"+i) + " " +
                localStorage.getItem("aboutChildrenFormaboutChildrenFormmi_"+i) + " " +
                localStorage.getItem("aboutChildrenFormaboutChildrenFormlast_"+i) + "</td>";

          if(localStorage.getItem("aboutChildrenFormaboutChildrenFormis_student_child_"+i) == "true") {
            newRow += "<td>yes</td>";
          } else {
            newRow += "<td>no</td>"
          }

          if(localStorage.getItem("aboutChildrenFormaboutChildrenFormis_foster_child_"+i) == "true") {
            newRow += "<td>yes</td>";
          } else {
            newRow += "<td>no</td>"
          }

          if(localStorage.getItem("aboutChildrenFormaboutChildrenFormis_hmr_child_"+i) == "true") {
            newRow += "<td>yes</td>";
          } else {
            newRow += "<td>no</td>"
          }

          if(localStorage.getItem("aboutChildrenFormaboutChildrenFormradioGroup_child_"+i) == ("child_"+i+"_has_income")) {
            newRow += "<td>yes</td>";
          } else {
            newRow += "<td>no</td>"
          }

          $('#allChildrenInfo > tbody:last-child').append(newRow);
        }

        // Load adults data
        for(var i = 1; i <= numAdults; i++) {
          var newRow ="<tr><td>" +
                localStorage.getItem("aboutAdultsFormaboutAdultsFormfirst_"+i) + " " +
                localStorage.getItem("aboutAdultsFormaboutAdultsFormmi_"+i) + " " +
                localStorage.getItem("aboutAdultsFormaboutAdultsFormlast_"+i) + "</td>";

          if(localStorage.getItem("aboutAdultsFormaboutAdultsFormradioGroup_adult_"+i) == ("adult_"+i+"_has_income")) {
            newRow += "<td>yes</td>";
          } else {
            newRow += "<td>no</td>"
          }

          $('#allAdultsInfo > tbody:last-child').append(newRow);
        }
      } );
    </script>
  </body>
</html>
